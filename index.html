<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario MiniGame</title>
</head>

<body>
    <div class="game">
        <img class="mario" src="./src/img/mario.gif" alt="mario">
        <img class="pipe" src="./src/img/pipe.png" alt="cano">
        <img class="clouds" src="./src/img/clouds.png" alt="nuvem">
        <button class="start" onclick="startGame()">Iniciar</button>
    </div>
    <div class="game-over">
        <h1>Game Over:(</h1><button onclick="restartGame()">Reiniciar</button></div>
</body>
<script src="./src/js/script.js"></script>

</html>
